<div class="header-nav">
    <a class="link" routerLink="./" routerLinkActive="active">Career Paths</a>
</div>

<div class="container">
    <h1 class="title">Company career paths</h1>

    <div class="career-paths">
        @for (careerPath of careerPaths(); track careerPath.id) {
        <a class="career-path" routerLink="{{careerPath.id}}">
            <h2 class="name">{{careerPath.name }}</h2>
            <div class="description">{{ careerPath.description}}</div>
        </a>
        }
    </div>
</div>
